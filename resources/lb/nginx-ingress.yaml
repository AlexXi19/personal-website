apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: nginx-ingress
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: nginx-service
      port:
        number: 80
  rules:
  - host: "alexxi.dev"
    http:
      paths:
      - path: /pepe
        pathType: Exact
        backend:
          service:
            name: pepe
            port:
              number: 8000
      - path: /top-secret
        pathType: Exact
        backend:
          service:
            name: pepe
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-website
            port:
              number: 3000
  - host: "www.alexxi.dev"
    http:
      paths:
      - path: /pepe
        pathType: Exact
        backend:
          service:
            name: pepe
            port:
              number: 8000
      - path: /top-secret
        pathType: Exact
        backend:
          service:
            name: pepe
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-website
            port:
              number: 3000
  - host: "www.alexhxi.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-website
            port:
              number: 3000
  - host: "alexhxi.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-website
            port:
              number: 3000
  - host: "share.alexxi.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: code-share
            port:
              number: 8000
  - host: "memo.alexxi.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memos-service
            port:
              number: 5230
  - host: "hedgedoc.alexxi.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hedgedoc
            port:
              number: 3000
  - host: "notes.alexxi.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notes-app-service
            port:
              number: 8080
  - host: "dashboard.alexxi.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
